<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="left-page">
      <div class="bg-transparent">
        <img src="odin-lined.png" alt="odin photo" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="right-page">
      <div class="header">
        <p>
          This is not a real online service! You kow you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="#" method="post">
        <h2>Let's do this!</h2>
        <div class="fields">
          <fieldset>
            <label for="first-name">First Name*</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="John"
              required
            />

            <label for="last-name">Last Name*</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Doe"
              required
            />
          </fieldset>

          <fieldset>
            <label for="email">Email*</label>
            <input
              type="email"
              name="Email"
              id="Email"
              placeholder="john.doe@gmail.com"
              required
            />

            <label for="phone-number">Phone number</label>
            <input
              type="text"
              name="phone-number"
              id="phone-number"
              placeholder="0697848443"
            />
          </fieldset>

          <fieldset>
            <label for="password">Password*</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="********"
              required
            />

            <label for="password-confirm">Confirm password*</label>
            <input
              type="password"
              name="password-confirm"
              id="password-confirm"
              placeholder="********"
              required
            />
          </fieldset>
        </div>
        <p id="required-fields">* Required fields</p>
      </form>
      <div class="bottom-page">
        <button type="submit" id="submit-button">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
